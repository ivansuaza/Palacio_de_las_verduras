<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash de Carga</title>
    <style>
        /* Estilos del splash */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0984e3;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
        }

        .spinner div {
            width: 15px;
            height: 15px;
            background: #74b9ff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
            display: inline-block;
        }

            .spinner div:nth-child(2) {
                animation-delay: 0.3s;
            }

            .spinner div:nth-child(3) {
                animation-delay: 0.6s;
            }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1>Fruver SAS</h1>
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        // Redirige al Login después de 3 segundos
        setTimeout(() => {
            window.location.href = "loign.html";
        }, 3000);
    </script>
</body>
</html>
