<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Para los Empleados</title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Select2 -->
    <link href="Estilos/select2.min.css" rel="stylesheet" />
    <link href="Estilos/select2-bootstrap4.min.css" rel="stylesheet" />
    <!--Estilos para las tablas(datatables)-->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/all.min.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Registro Para los Empleados</</h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <!-- Inicio Fila-->
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtCodigo">Código:</label>
                                                    <input type="text" class="form-control" id="txtCodigo" width="15" placeholder="Ingrese Código..." disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtID">ID Empleado</label>
                                                    <input type="text" class="form-control" id="txtID" width="15" placeholder="Ingrese Código..." disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombre">Nombre del Empleado</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese EL Nombre">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtApellido">Apellido del Empleado</label>
                                                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese El Apellido">
                                                </div>
                                            </div>

                                        </div> <!--Fin Fila -->

                                        <div class="row">
                                            <!-- Inicio Fila-->
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboTipDoc">Tipo Documento</label>
                                                    <select id="cboTipDoc" class="form-control">
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNroDoc">Nro. Documento</label>
                                                    <input type="text" class="form-control" id="txtNroDoc" placeholder="Numero Documento">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboGenero">Género</label>
                                                    <select id="cboGenero" class="form-control">
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboCargo">Cargo</label>
                                                    <select id="cboCargo" class="form-control">
                                                    </select>
                                                </div>
                                            </div>

                                        </div> <!--Fin Fila -->

                                        <div class="row">
                                            <!-- Inicio Fila-->
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtSalario">Salario</label>
                                                    <input type="text" class="form-control" id="txtSalario" placeholder="Ingrese El salario">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="dtmFecha">Fecha Ingreso</label>
                                                    <div class="input-group date" id="dtmFecha" data-target-input="nearest">
                                                        <input type="text" class="form-control datetimepicker-input" data-target="#dtmFecha" />
                                                        <div class="input-group-append" data-target="#dtmFecha" data-toggle="datetimepicker">
                                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="chkActivo">Activo</label>
                                                    <input type="checkbox" class="form-control" id="chkActivo" placeholder="CHECKBOX">
                                                </div>
                                            </div>
                                        </div> <!--Fin Fila -->

                                        
                                    </div>

                                    <!-- Menú de Opciones -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnAgre" class="btn-block btn-lg btn-primary">Agregar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnModi" class="btn-block btn-lg btn-primary">Modificar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnBusc" class="btn-block btn-lg btn-primary">Buscar</button>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnCanc" class="btn-block btn-lg btn-primary">Cancelar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnImpr" class="btn-block btn-lg btn-primary">Impresión</button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Zona de Mensajes -->
                                        <div class="card-footer">
                                            <div id="dvMensaje" class=""></div>
                                        </div>

                                        <!-- Fin Menú de Opciones-->
                                    </div>
                                </div><!-- card card-gray-dark -->
                                <!-- Acá row para la tabla -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tablaDatos" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!-- Fin row para la tabla -->

                            </div>  <!-- /.card-body -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <script src="../Scripts/select2.min.js"></script>
    <!-- Tabla -->
    <!--Librerías comunes de JavaScript para las Tablas -->
    <!-- Impresión -->
    <!-- Para el script de control del form -->
    <script src="Scripts/frmGenero.js"></script>

</body>
</html>
