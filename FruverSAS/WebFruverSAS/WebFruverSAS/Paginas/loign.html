<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

            .login-container h2 {
                margin: 0 0 20px;
                color: #0984e3;
                text-align: center;
            }

            .login-container label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }

            .login-container input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }

                .login-container input:focus {
                    outline: none;
                    border-color: #0984e3;
                }

            .login-container button {
                width: 100%;
                padding: 10px;
                background: #0984e3;
                border: none;
                color: #fff;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

                .login-container button:hover {
                    background: #74b9ff;
                }

        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

            .message.success {
                color: #2ecc71;
            }

            .message.error {
                color: #e74c3c;
            }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Fruver SAS</h2>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" id="BtnLogin">Iniciar sesión</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="../IndexLogin.js"></script>
</body>
</html>
